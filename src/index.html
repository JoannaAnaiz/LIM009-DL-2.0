<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lover 2.0 Harry Potter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="root">
      <h1>Personajes de la Saga de Harry Potter</h1>
    </main>
    <section class="box-menu col-xs-4 col-md-12 col-sm-12 col-lg-12">
        <h3>Filtrar por</h3>
        <div class="filter col-xs-4 col-sm-6 col-md-6 col-lg-6">
          <h4>Género</h4>
          <h4>Rol</h4>
          <h4>Casas</h4>
        </div>
    <div>
      <label>GENDER</label> 
      <select id="botonGenero"> 
        <option value="blanco">Gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
      </select>
    </div>
    <div>
      <label>ROL</label> 
      <select id="botonRolMagic"> 
        <option value="white">Rol</option>
        <option value="Student">Student</option>
        <option value="Staff">Staff</option>
        </select>
    </div>
    <div>   
      <label>HOUSE</label> 
      <select id="botonHouse">
        <option value="blanco">House</option>
        <option value="Gryffindor">Gryffindor</option>
        <option value="Slytherin">Slytherin</option>
        <option value="Hufflepuff">Hufflepuff</option>
        <option value="Ravenclaw">Ravenclaw</option>
      </select> 
    </div>  
    <br>
    <div>
      <label>Order for Year</label><br>
      <button id="asc">↥</button><label>Ascending</label><br>
      <button id="desc">↧</button><label>Descending</label>
      </div>
  </div>

  <div id="box">

  </div>

      <p>Created by por Joanna Anaiz</p>

    <script src="main.js"></script>

    </script>
  </body>
</html>
